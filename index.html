<!DOCTYPE html>
<html>

<head>
    <title>Train Time!</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <link rel="stylesheet" href="assets\css\style.css"
</head>

<body>
    <div class= "jumbotron">

        <h1 class="display-4">Train Time!</h1>

        <p class= "lead">A record of Train Schedules</p>



    </div>
    <div class="card">
            <div class="card-header">
            Current train schedule.
            </div>       
          <table class="table table-striped">
            <thead>
              <tr class="names">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <th id="name"></th>
                  <th id="role"></th>
                  <th id="date"></th>
                  <th id="rate"></th>
                  <th id="total"></th>
              </tr>
            </tbody>
          </table>
    </div>
    <div class= "card">

        <div class="card-header">
            Add Train
        </div>

        <div class="card-body">

            <form id="employeeData">
                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmployee">Train Name</label>
                        <input type="text" class="form-control" id="inputEmployee" placeholder="Train Name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPassword4">Destination</label>
                        <input type="text" class="form-control" id="inputRole" placeholder="Role">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputStartDate">Frequency(min)</label>
                    <input type="text" class="form-control" id="inputStartDate" placeholder="Start Date">
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputMonthlyRate">Next Arrival</label>
                        <input type="text" class="form-control" id="inputMonthlyRate" placeholder="Monthly Rate"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                    
            </form>

        </div>

    </div>



</body>

<script src="assets\js\app.js"></script>

</html>
